services:
  jira-cluster-db:
    platform: ${JIRA_PLATFORM}
    image: ${POSTGRES}
    environment:
      - POSTGRES_PASSWORD=jira
      - POSTGRES_USER=jira
      - POSTGRES_DB=jira
    networks:
      jira-cluster-network:
        aliases:
          - jira-cluster-db
  jira-cluster-lb:
    platform: linux/amd64
    image: codeclou/docker-atlassian-jira-data-center:loadbalancer-9837a52
    container_name: jira-cluster-lb
    links:
      - jira-cluster-node1
    ports:
      - "18134:18134"
    environment:
      - LB_PORT=18134
      - NODES=1
      - NODES_NAME_SCHEMA=jira-cluster-node___NUM___
    volumes:
      - /Users/dagrato/jira-dc/jira-cluster/:/opt/
    networks:
      jira-cluster-network:
        aliases:
          - jira-cluster-lb
  jira-cluster-node1:
    platform: ${JIRA_PLATFORM}
    image: ${JIRA_IMAGE}
    container_name: jira-cluster-node1
    links:
      - jira-cluster-db
    environment:
      # Memory / Heap Size
      - JVM_MINIMUM_MEMORY=512M
      - JVM_MAXIMUM_MEMORY=2048M
      # Reverse Proxy Settings
      - ATL_PROXY_NAME=jira-cluster-lb
      - ATL_PROXY_PORT=18134
      # Database
      - ATL_JDBC_URL=jdbc:postgresql://jira-cluster-db:5432/jira
      - ATL_JDBC_USER=jira
      #- ATL_JDBC_USER=root
      - ATL_JDBC_PASSWORD=jira
      - ATL_DB_DRIVER=org.postgresql.Driver
      - ATL_DB_TYPE=postgres72
      # Data Center configuration
      - CLUSTERED=true
      - JIRA_NODE_ID=jira-cluster-node1
      - EHCACHE_LISTENER_HOSTNAME=jira-cluster-node1
      - EHCACHE_LISTENER_PORT=40001
      - EHCACHE_OBJECT_PORT=40011
      - EHCACHE_PEER_DISCOVERY=default
      # Home Directories
      - JIRA_HOME=/opt/jira-home
      - JIRA_SHARED_HOME=/opt/jira-home-shared
    volumes:
      - type: bind
        source: /Users/dagrato/jira-dc/jira-cluster/jira-home-node1
        target: /opt/jira-home
      - type: bind
        source: /Users/dagrato/jira-dc/jira-cluster/jira-home-shared
        target: /opt/jira-home-shared
    depends_on:
      - jira-cluster-db
    networks:
      jira-cluster-network:
        aliases:
          - jira-cluster-node1
  mailpit:
    image: axllent/mailpit
    container_name: mailpit
    restart: unless-stopped
    volumes:
      - ./data:/data
    ports:
      - 8025:8025
      - 1025:1025
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      jira-cluster-network:
        aliases:
          - jira-cluster-mailpit
volumes:
  jira-cluster:
networks:
  jira-cluster-network:
    driver: bridge